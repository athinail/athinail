<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Pages Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            transition: background-color 1s ease, color 1s ease; /* Add a transition for smooth color change */
        }
        section {
            margin: 15px;
            padding: 15px;
            min-height: 100vh;
        }
        /* ... (rest of your CSS) ... */
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm Athina. Welcome to my creative space.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my cool projects:</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:athina.ilioudi@gmail.com">email@example.com</a>.</p>
    </section>

    <footer>
        <p>Copyright &copy; 2023 by Athina </p>
    </footer>

    <script>
        let lastScrollTop = 0;
        window.addEventListener("scroll", function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop){
                document.body.style.backgroundColor = "#fff";
                document.body.style.color = "#000"; /* Change text color to black */
            } else {
                document.body.style.backgroundColor = "#000";
                document.body.style.color = "#fff"; /* Change text color to white */
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);
    </script>
</body>
</html>
