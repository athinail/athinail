<!DOCTYPE html>
<html>
<head>
    <title>My Creative GitHub Pages Website</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav ul {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        nav ul li {
            float: left;
            display: block;
            padding: 14px 16px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        section {
            margin: 15px;
            padding: 15px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Creative Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name]. Welcome to my creative space.</p>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>Here are some of my cool projects:</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:email@example.com">email@example.com</a>.</p>
    </section>

    <footer>
        <p>Copyright &copy; 2023 by [Your Name]</p>
    </footer>

</body>
</html>
